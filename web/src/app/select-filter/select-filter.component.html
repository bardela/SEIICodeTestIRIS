<mat-form-field appearance="fill">
  <mat-label>{{label}}: </mat-label>
  <mat-select
      (valueChange)="selectChange($event)"
  >
    <mat-option>---Select One---</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
